<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Aahana ğŸ’–</title>

<style>
body {
  margin: 0;
  height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: linear-gradient(135deg, #ff758c, #ff7eb3);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
}

.card {
  background: white;
  padding: 35px;
  border-radius: 20px;
  text-align: center;
  width: 340px;
  box-shadow: 0 20px 40px rgba(0,0,0,0.2);
  animation: pop 1s ease;
}

@keyframes pop {
  0% { transform: scale(0.5); opacity: 0; }
  100% { transform: scale(1); opacity: 1; }
}

h1 {
  color: #ff4d6d;
  margin-bottom: 10px;
}

p {
  color: #555;
  font-size: 16px;
}

button {
  padding: 12px 24px;
  margin: 12px;
  border: none;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.1);
}

#yes {
  background: #ff4d6d;
  color: white;
}

#no {
  background: #ddd;
  position: relative;
}

#msg {
  margin-top: 20px;
  font-size: 18px;
  color: #ff4d6d;
}

/* Floating hearts */
.heart {
  position: fixed;
  bottom: -20px;
  font-size: 22px;
  animation: float 6s linear infinite;
}

@keyframes float {
  from { transform: translateY(0); opacity: 1; }
  to { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<div class="card">
  <h1>ğŸ’– Hey Aahana ğŸ’–</h1>
  <p>Will you be my Valentine? ğŸ˜Œ</p>

  <button id="yes">Yes ğŸ˜</button>
  <button id="no">No ğŸ™ˆ</button>

  <div id="msg"></div>
</div>

<audio id="music" loop>
  <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3">
</audio>

<script>
const yes = document.getElementById("yes");
const no = document.getElementById("no");
const msg = document.getElementById("msg");
const music = document.getElementById("music");

yes.onclick = () => {
  msg.innerHTML = "Yayyy! ğŸ’•<br>You just made my heart very happy ğŸ˜˜ğŸ’–";
  music.play();
};

no.onmouseover = () => {
  no.style.left = Math.random() * 200 - 100 + "px";
  no.style.top = Math.random() * 200 - 100 + "px";
};

// Floating hearts generator
setInterval(() => {
  const heart = document.createElement("div");
  heart.className = "heart";
  heart.innerText = "ğŸ’–";
  heart.style.left = Math.random() * 100 + "vw";
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 6000);
}, 500);
</script>

</body>
</html>
